<!DOCTYPE html>
<html>
<head>
    <title>Generate Extension Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 10px; display: inline-block; }
        button { padding: 10px 20px; margin: 5px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Base64 Decoder Extension Icons</h1>
    <p>Click the buttons below to generate and download the icon files:</p>
    
    <div>
        <button onclick="generateIcon(16)">Generate 16x16 Icon</button>
        <button onclick="generateIcon(48)">Generate 48x48 Icon</button>
        <button onclick="generateIcon(128)">Generate 128x128 Icon</button>
    </div>
    
    <div>
        <button onclick="generateAllIcons()">Generate All Icons</button>
    </div>
    
    <div id="preview"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw "64" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('64', size/2, size/2);
            
            // Download the icon
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = dataURL;
            link.click();
            
            // Show preview
            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            preview.innerHTML = `<h3>${size}x${size}</h3><img src="${dataURL}" alt="${size}x${size} icon">`;
            document.getElementById('preview').appendChild(preview);
        }
        
        function generateAllIcons() {
            generateIcon(16);
            setTimeout(() => generateIcon(48), 100);
            setTimeout(() => generateIcon(128), 200);
        }
        
        // Auto-generate all icons when page loads
        window.onload = function() {
            setTimeout(generateAllIcons, 500);
        };
    </script>
</body>
</html>
