<!DOCTYPE html>
<html>
<head>
    <title>Create Extension Icons</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .icon-preview { 
            margin: 20px; 
            display: inline-block; 
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .status {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¨ Creating Extension Icons</h1>
    <div id="status" class="status">Generating icons...</div>
    
    <div id="preview"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add rounded corners
            ctx.globalCompositeOperation = 'destination-in';
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.1);
            ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
            
            // Draw "64" text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('64', size/2, size/2);
            
            // Download the icon
            const dataURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = dataURL;
            link.click();
            
            // Show preview
            const preview = document.createElement('div');
            preview.className = 'icon-preview';
            preview.innerHTML = `
                <h3>${size}x${size}</h3>
                <img src="${dataURL}" alt="${size}x${size} icon" style="border: 1px solid #ddd;">
                <p>âœ“ Downloaded</p>
            `;
            document.getElementById('preview').appendChild(preview);
            
            return dataURL;
        }
        
        // Auto-generate all icons when page loads
        window.onload = function() {
            const status = document.getElementById('status');
            status.innerHTML = 'ðŸŽ‰ Generating and downloading all icons...';
            
            setTimeout(() => {
                createIcon(16);
                setTimeout(() => {
                    createIcon(48);
                    setTimeout(() => {
                        createIcon(128);
                        status.innerHTML = 'âœ… All icons created successfully!<br>Check your Downloads folder for the PNG files.';
                    }, 500);
                }, 500);
            }, 500);
        };
    </script>
</body>
</html>
